<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Kobi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-container">
        <h2>Registrate en<span>kobi&lt;/&gt;</span></h2>
        
        <form id="reset-form">
            <div class="input-group">
                <label for="email-reset">Email:</label>
                <input type="email" id="email-reset" name="email"  placeholder="correo@ejemplo.com" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Confirmar contraseña:</label>
                <input type="password" id="verifypassword" name="verifypassword" placeholder="Confirmar contraseña" required>
            </div>
            
            <button type="submit">Registrarse</button>
        </form>
        
        <div class="register-link">
            <p><a href="index.html">Volver al inicio de sesión</a></p>
        </div>
    </div> 

    <script src="registro.js" type="module"></script>
</body>
</html>
