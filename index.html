<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Kobi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <!-- contenedor de Inicio -->
    <div class="login-container">
        <h2>Inicio de sesion<span>kobi&lt;/&gt;</span></h2>
        <form id="login-form" action="#" method="post">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <div class="eye-container" id="toggle-password">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eyelid top"></div>
                    <div class="eyelid bottom"></div>
                </div>
            </div>
            
                <button type="submit">Iniciar sesion</button>
                <br>
                <br>
                <div class="forgotpsw">
                <a href="https://media.tenor.com/5JtSeb0T71MAAAAM/dancing-banana.gif">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- registro -->
        </form>
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="https://media.tenor.com/5JtSeb0T71MAAAAM/dancing-banana.gif">Regístrate aquí</a></p>
        </div>

        <hr class="divider">

        <!-- aca estan las bolitas -->
        <div class="social-login">
            <p>O inicia sesión con:</p>
            <div class="social-icons">
                <a href="#" class="social-icon google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
    </div>  

    <script src="script.js" type="module"></script>
</body>
</html>
