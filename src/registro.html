<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Kobi</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    
    <div class="login-container">
        <h2>Registrate en<span>kobi&lt;/&gt;</span></h2>
        
        <form id="register-form">

            <div class="input-group">
                <label for="register-email">Nombre de usuario:</label>
                <input type="text" id="user-name" name="user-name"  placeholder="Pito_Perez" required>
            </div>

            <div class="input-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email"  placeholder="correo@ejemplo.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="register-password" placeholder="Contraseña" required>
        
                <div class="eye-container" id="toggle-password">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eyelid top"></div>
                    <div class="eyelid bottom"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="verifypassword">Confirmar contraseña:</label>
                <input type="password" id="verifypassword" name="verifypassword" placeholder="Confirmar contraseña" required>
            </div>
    
            <button type="submit">Registrarse</button>
        </form>
        
        <div class="register-link">
            <p><a href="/src/index.html">Volver al inicio de sesión</a></p>
        </div>
    </div> 

    <script src="/src/scripts/registro.js" type="module"></script>
</body>
</html>
